<template>
    

    <lightning-card  variant="Narrow"  title="PARENT" icon-name="standard:account">
     
  
      <lightning-input type="toggle" label="Open/close Child Component" 
      onchange={toggleChangeHandler} value={showChild}></lightning-input>
      
      
      <p class="slds-p-horizontal_small">
  
        <lightning-input type="text" value={accountListChild}
        onchange={onvalueChangeHandler}></lightning-input>
  
        <template if:true={showChild}>
          <c-account-list title={accountListChild}></c-account-list>
        </template>
  
  <c-account-list> </c-account-list>
      </p>
      <p slot="footer">Parent</p>
    </lightning-card>
  </template>
